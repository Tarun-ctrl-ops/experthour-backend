# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/experthour
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
JWT_SECRET=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits-long}

# Stripe Configuration (Test Mode)
stripe.api.key=${STRIPE_API_KEY:sk_test_YOUR_KEY_HERE}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_YOUR_SECRET_HERE}

# Server Configuration
server.port=${PORT:8080}

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration (handled in CorsConfig.java)

# Logging
logging.level.com.example.experthour=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload (for future profile pictures)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Production Notes:
# 1. Set JWT_SECRET environment variable (min 256 bits)
# 2. Set STRIPE_API_KEY and STRIPE_WEBHOOK_SECRET
# 3. Change database credentials
# 4. Set spring.jpa.hibernate.ddl-auto=validate in production
# 5. Disable SQL logging in production
